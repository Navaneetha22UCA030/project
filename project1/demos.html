<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        .offcanvas {
            width: 60% !important; /* Adjust sidebar width for better responsiveness */
        }
        @media (min-width: 768px) {
            .offcanvas {
                width: 250px !important; /* Standard width for larger screens */
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">â˜°</button>
            <span class="navbar-brand mb-0 h1">My Website</span>
        </div>
    </nav>

    <!-- Sidebar using Bootstrap Offcanvas -->
    <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <a href="#" class="d-block text-white text-decoration-none p-2">Home</a>
            <a href="#" class="d-block text-white text-decoration-none p-2">About</a>
            <a href="#" class="d-block text-white text-decoration-none p-2">Services</a>
            <a href="#" class="d-block text-white text-decoration-none p-2">Contact</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2>Welcome to My Website</h2>
        <p>This is a sample page with a responsive sidebar.</p>
    </div>
</body>
</html>
